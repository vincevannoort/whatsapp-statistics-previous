<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Statistics</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div id="app">
        <div class="app-content">
            <div class="grid-container" v-if="!done_analysing">
                <input id="add-file" type="file" @change="processFile($event)">
            </div>
            <div class="grid-container">
                <!-- <div>Aantal berichten in totaal: {{ statistics_messages_count }}</div> <hr> -->
                <div class="grid-x grid-margin-x">
                    <div class="cell" v-if="done_analysing"><h2 :class="{'animated': done_analysing}">Messages per person, percentage of total</h2></div>
                </div>
                <transition-group name="list" class="list-group grid-x grid-margin-x align-center" tag="div">
                <div v-for="(value, key) in statistics_person_messages_count" :key="key" class="person-messages-count auto cell">
                    <div class="person-name">{{ key }}</div>
                    <div class="person-value"><span>{{ value }}</span> <span>{{ ((value / statistics_messages_count) * 100).toFixed(2) }}%</span></div>
                </div>
                </transition-group>
                <div class="grid-x grid-margin-x" v-if="done_analysing">
                    <div class="medium-6 cell"><div><h2 :class="{'animated': done_analysing}">Emoji count</h2></div><canvas id="chart_statistics_emoji_count"></canvas></div>
                    <div class="medium-6 cell"><div><h2 :class="{'animated': done_analysing}">Messages per month</h2></div><canvas id="chart_statistics_messages_per_month_count"></canvas></div>
                    <div class="medium-6 cell"><div><h2 :class="{'animated': done_analysing}">Messages per day</h2></div><canvas id="chart_statistics_messages_per_day_count"></canvas></div>
                    <div class="medium-6 cell"><div><h2 :class="{'animated': done_analysing}">Messages per hour</h2></div><canvas id="chart_statistics_messages_per_hour"></canvas></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/lodash.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
