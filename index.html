<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Statistics</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div id="app">
        <div>
            <div>{{ statistics_lines_count }}</div>
            <div v-for="(value, key) in statistics_person_lines_count">{{ key }} - {{ value }}</div>
            <div><input type="file" @change="processFile($event)"></div>
        </div>
    </div>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
